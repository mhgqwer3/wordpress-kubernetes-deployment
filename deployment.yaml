apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-app
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:6.5
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysql-secret
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage 
              mountPath: /var/lib/mysql
      volumes: 
        - name: mysql-storage
          persistentVolumeClaim: 
            claimName: mysql-pvc
